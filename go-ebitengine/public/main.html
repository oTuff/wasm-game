<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WASM Performance Metrics</title>
    <script src="wasm_exec.js"></script>
  </head>
  <body>
    <script type="module">
      import { PerformanceMetrics } from "/public/performanceMetrics.js";

      PerformanceMetrics.markWasmStart(); // Track WASM load time
      // change to make workflow build go wasm

      const go = new Go();

      WebAssembly.instantiateStreaming(
        fetch("game.wasm"),
        go.importObject,
      ).then((result) => {
        go.run(result.instance);

        PerformanceMetrics.markWasmEndAndLog(); // Track WASM load time
      });

      // Other metrics
      const metrics = new PerformanceMetrics();
      metrics.start();
      metrics.logWasmSize("/go-ebitengine/public/game.wasm");
    </script>
  </body>
</html>
